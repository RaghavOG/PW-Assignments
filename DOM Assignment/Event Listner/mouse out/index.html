<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
        body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  width: 20rem;
  background-color: green;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 5px;
  font-size: 25px;
}
    </style>
    <title>On Mouse Hover</title>
  </head>
  <body>
    <div id="box">
      <p class="mouse_hover"> Don't leave me alone  </p>
    </div>
  </body>
  <script>
   const boxElement = document.getElementById("box");

boxElement.addEventListener("mouseout", function () {
  alert("mouse out  event is working properly üëç");
});
  </script>
